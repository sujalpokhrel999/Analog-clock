<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
           <img src="C:\Users\Sujal\Desktop\login\background.jpg" alt="">
            <div style="--clr: #069;"  class="hand" id="hour"><i></i></div>
            <div style="--clr: #ca5;" class="hand" id="min"><i></i></div>
            <div style="--clr: #f55;" class="hand" id="sec"><i></i></div>
            <span style="--i:1"><b>I</b></span>
            <span style="--i:2"><b>II</b></span>
            <span style="--i:3"><b>III</b></span>
            <span style="--i:4"><b>IV</b></span>
            <span style="--i:5"><b>V</b></span>
            <span style="--i:6"><b>VI</b></span>
            <span style="--i:7"><b>VII</b></span>
            <span style="--i:8"><b>VIII</b></span>
            <span style="--i:9"><b>IX</b></span>
            <span style="--i:10"><b>X</b></span>
            <span style="--i:11"><b>XI</b></span>
            <span style="--i:12"><b>XII</b></span>
        </div>
    </div>
    <p> 
    Hour:<span class="hr">Blue</span> 
    Min:<span class="min">Yellow</span>
    Sec:<span class="sec">Red</span>
</p>

    <script src="script.js"></script>
    
</body>
</html>
